<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Iphone Calculator</title>
  </head>
  <body>
        <div class="container p-3">
            <div class=" position-relative p-3 rounded-5" style="height: 100%; background-color: black;">
                <div class="d-flex justify-content-between">
                    <div class="text-white">
                        <span class="fw-bold" id="clock"></span>
                    </div>
                        <div class="">
                            <img src="image/status.png" alt="status bar">
                        </div>
                </div>
                <div class="col-12 my-3">
                    <div class="bg-secondary p-5 text-white">
                        <h1 id="display" class="float-end">0</h1>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="button function" id="clearMemoryButton">C</div>
                    <div class="button function" onclick="switchSign()">±</div>
                    <div class="button function" onclick="switchToPercent()">%</div>
                    <div class="button operator" onclick="clickOperation('÷')">÷</div>
                    <div class="button" onclick="clickNumber(7)">7</div>
                    <div class="button" onclick="clickNumber(8)">8</div>
                    <div class="button" onclick="clickNumber(9)">9</div>
                    <div class="button operator" onclick="clickOperation('*')">*</div>
                    <div class="button" onclick="clickNumber(4)">4</div>
                    <div class="button" onclick="clickNumber(5)">5</div>
                    <div class="button" onclick="clickNumber(6)">6</div>
                    <div class="button operator" onclick="clickOperation('-')">-</div>
                    <div class="button" onclick="clickNumber(1)">1</div>
                    <div class="button" onclick="clickNumber(2)">2</div>
                    <div class="button" onclick="clickNumber(3)">3</div>
                    <div class="button operator" onclick="clickOperation('+')">+</div>
                    <div class="button number-0" onclick="clickNumber(0)">0</div>
                    <div class="button" onclick="clickNumber('.')">.</div>
                    <div class="button operator" onclick="calculate()">=</div>
                </div>
                <div class="bottom"></div>
            </div>
         </div>


         <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
